                const keywords = card.getAttribute('data-keywords');

                const categoryId = card.parentElement.parentElement.id; // tool-grid -> category-section
                
                // ãƒ„ãƒ¼ãƒ«åã€ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã€ã²ã‚‰ãŒãª/ã‚«ã‚¿ãƒŠæ­£è¦åŒ–ã®ã„ãšã‚Œã‹ã«ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãŒå«ã¾ã‚Œã‚‹ã‹
                const match = keywords.includes(normalizedQuery) || kana.includes(normalizedQuery);
                
                if (match) {
                    card.classList.remove('tool-card-hidden');
                    // è©²å½“ã™ã‚‹ãƒ„ãƒ¼ãƒ«ãŒã‚ã£ãŸã‚«ãƒ†ã‚´ãƒªã‚’è¨˜éŒ²
                    foundToolsInCategory[categoryId] = true;
                } else {
                    card.classList.add('tool-card-hidden');
                }
            });

            // ã‚«ãƒ†ã‚´ãƒªã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’æ±ºå®š
            sections.forEach(section => {
                const categoryId = section.id;
                const categoryKeywords = section.getAttribute('data-keywords');
                
                // ã‚«ãƒ†ã‚´ãƒªåè‡ªä½“ãŒæ¤œç´¢ã«å¼•ã£ã‹ã‹ã‚‹ã€ã¾ãŸã¯ã€ãã®ã‚«ãƒ†ã‚´ãƒªå†…ã«è¡¨ç¤ºã•ã‚ŒãŸãƒ„ãƒ¼ãƒ«ã‚«ãƒ¼ãƒ‰ãŒã‚ã‚‹
                const categoryMatch = categoryKeywords.includes(normalizedQuery) || foundToolsInCategory[categoryId];

                if (categoryMatch || query.trim() === '') {
                    section.classList.remove('category-hidden');
                } else {
                    section.classList.add('category-hidden');
                }
            });
        }

        // æ¤œç´¢å…¥åŠ›æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        searchInput.addEventListener('keyup', function() {
            updateToolVisibility(this.value);
        });

        // --- ãƒ„ãƒ¼ãƒ«é¸æŠæ™‚ã®å‡¦ç† (ãƒ­ã‚¸ãƒƒã‚¯ã¯å¤‰æ›´ãªã—) ---
        function selectTool(url, name, categoryId, toolId) {
            currentToolId = toolId;
            
            toolContent.src = url;

            selectedToolContainer.style.display = 'flex';
            // ãƒ„ãƒ¼ãƒ«ã‚’é¸æŠã—ãŸã‚‰æ¤œç´¢ãƒãƒ¼ã‚’éè¡¨ç¤ºã«ã™ã‚‹ãŸã‚ã€ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
            document.body.classList.add('hide-list'); 
            
            // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’å¿…ãšè¡¨ç¤ºçŠ¶æ…‹ã«æˆ»ã™
            selectedToolContainer.classList.remove('menu-hidden');
            
            selectedToolContainer.classList.remove('dropdown-open');
            categoryTabs.forEach(tab => tab.classList.remove('active'));
            currentCategoryId = '';
        }

        // --- ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã®æ›´æ–° (ãƒ‡ãƒ¼ã‚¿å‚ç…§ã«å¤‰æ›´) ---
        function updateDropdownMenu(categoryId) {
            const categoryData = allCategoriesData.find(cat => cat.id === categoryId);
            menuList.innerHTML = ''; 

            if (categoryData) {
                categoryData.tools.forEach(tool => {
                    
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = tool.name;
                    link.classList.add('dropdown-tool-card');
                    
                    if (tool.id === currentToolId) {
                        link.classList.add('active-tool');
                    }

                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        selectTool(tool.url, tool.name, categoryId, tool.id);
                        selectedToolContainer.classList.remove('dropdown-open');
                        categoryTabs.forEach(tab => tab.classList.remove('active'));
                        currentCategoryId = '';
                    });
                    
                    menuList.appendChild(link);
                });
            }
        }

        // --- ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã®é–‹é–‰å‡¦ç† (å¤‰æ›´ãªã—) ---
        function toggleDropdown(categoryId) {
            const isCurrentlyOpen = selectedToolContainer.classList.contains('dropdown-open');
            const isSameCategory = currentCategoryId === categoryId && isCurrentlyOpen;
            
            selectedToolContainer.classList.remove('dropdown-open');
            categoryTabs.forEach(tab => tab.classList.remove('active'));
            
            if (isSameCategory) {
                currentCategoryId = '';
            } else {
                selectedToolContainer.classList.add('dropdown-open');
                // DOMã‹ã‚‰æ­£ã—ã„ã‚¿ãƒ–è¦ç´ ã‚’å–å¾—
                const selectedTab = document.querySelector(`.category-tab[data-category-id="${categoryId}"]`);
                if (selectedTab) {
                    selectedTab.classList.add('active');
                }
                currentCategoryId = categoryId;
                updateDropdownMenu(categoryId);
            }
        }
        
        // --- æœ€åˆã®ãƒ¡ãƒ‹ãƒ¥ãƒ¼ï¼ˆãƒ„ãƒ¼ãƒ«ä¸€è¦§ï¼‰ã«æˆ»ã‚‹ãƒœã‚¿ãƒ³ã®æ©Ÿèƒ½ (æ¤œç´¢ã‚¯ãƒªã‚¢å‡¦ç†ã‚’å†è¿½åŠ ) ---
        returnToTopButton.addEventListener('click', function() {
            const confirmation = confirm('æœ€åˆã®ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚Šã¾ã™ã‹ï¼Ÿ\nç¾åœ¨ä½¿ç”¨ä¸­ã®ãƒ„ãƒ¼ãƒ«ã§ã®ä½œæ¥­å†…å®¹ã¯ä¿å­˜ã•ã‚Œãªã„å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚');
            
            if (confirmation) {
                selectedToolContainer.style.display = 'none';
                selectedToolContainer.classList.remove('dropdown-open', 'menu-hidden');
                // æ¤œç´¢ãƒãƒ¼ã‚’å†è¡¨ç¤ºã™ã‚‹ãŸã‚ã€ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤
                document.body.classList.remove('hide-list'); 
                toolContent.src = 'about:blank'; 
                currentToolId = '';
                currentCategoryId = '';
                categoryTabs.forEach(tab => tab.classList.remove('active'));
                
                // æ¤œç´¢ã‚’ã‚¯ãƒªã‚¢ã—ã¦å…¨ãƒ„ãƒ¼ãƒ«ã‚’è¡¨ç¤ºçŠ¶æ…‹ã«æˆ»ã™
                searchInput.value = ''; 
                sections.forEach(s => s.classList.remove('category-hidden'));
                document.querySelectorAll('.tool-card-hidden').forEach(c => c.classList.remove('tool-card-hidden'));
            }
        });
        
        // --- 1. ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’ã—ã¾ã†ãƒœã‚¿ãƒ³ã®æ©Ÿèƒ½ (å¤‰æ›´ãªã—) ---
        hideMenuButton.addEventListener('click', function() {
            selectedToolContainer.classList.add('menu-hidden');
            selectedToolContainer.classList.remove('dropdown-open');
            categoryTabs.forEach(tab => tab.classList.remove('active'));
            currentCategoryId = '';
        });

        // --- 2. ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’å‡ºã™ãƒœã‚¿ãƒ³ã®æ©Ÿèƒ½ (å¤‰æ›´ãªã—) ---
        showMenuButton.addEventListener('click', function() {
            selectedToolContainer.classList.remove('menu-hidden');
        });

        // --- ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³å¤–ã®ã‚¿ãƒƒãƒ—ã§é–‰ã˜ã‚‹å‡¦ç† (å¤‰æ›´ãªã—) ---
        selectedToolContainer.addEventListener('click', function(e) {
            const isClickInsideDropdown = e.target.closest('#menuList') || e.target.closest('.category-tab');
            const isClickOnActionButtons = e.target.closest('#actionButtons');
            
            if (!isClickInsideDropdown && !isClickOnActionButtons) {
                if (selectedToolContainer.classList.contains('dropdown-open')) {
                    selectedToolContainer.classList.remove('dropdown-open');
                    categoryTabs.forEach(tab => tab.classList.remove('active'));
                    currentCategoryId = '';
                }
            }
        });
    </script>
