        #qrcode img {

<body>
    <div class="main-container">

            <label for="qr-data">QRã‚³ãƒ¼ãƒ‰ã«å«ã‚ã‚‹ãƒ‡ãƒ¼ã‚¿ (URL, ãƒ†ã‚­ã‚¹ãƒˆ)</label>
            <input type="text" id="qr-data" value="" placeholder="ã“ã“ã«ãƒ†ã‚­ã‚¹ãƒˆã‚„URLã‚’å…¥åŠ›">
            
            <div class="input-group">
                <div style="flex: 1;">

                    <select id="dots-type">

            <label for="image-upload">ãƒ­ã‚´/ã‚¤ãƒ©ã‚¹ãƒˆã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰)</label>
            <input type="file" id="image-upload" accept="image/png, image/jpeg, image/svg+xml">
            <p class="help-text">ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã™ã‚‹ã¨ä¸­å¤®ã«ãƒ­ã‚´ã¨ã—ã¦è¡¨ç¤ºã•ã‚Œã¾ã™ã€‚</p>

            <label for="error-level">èª­ã¿å–ã‚Šã‚„ã™ã•ã®ãƒ¬ãƒ™ãƒ«</label>
            <select id="error-level">
                <option value="L">L: æ¨™æº–ï¼ˆå°ã•ãªæ±šã‚Œã«å¼·ã„ï¼‰</option>
                <option value="M">M: ä¸­ï¼ˆä¸€èˆ¬çš„ãªæ±šã‚Œã«å¼·ã„ï¼‰</option>
                <option value="Q">Q: é«˜ï¼ˆä¸­ç¨‹åº¦ã®æ±šã‚Œã«å¼·ã„ï¼‰</option>
                <option value="H" selected>H: æœ€é«˜ï¼ˆå¤§ããªæ±šã‚Œãƒ»ç ´æã«æœ€ã‚‚å¼·ã„ï¼‰</option>
            </select>
            <p class="help-text">ãƒ¬ãƒ™ãƒ«ãŒé«˜ã„ã»ã©ã€ãƒ­ã‚´ãªã©ãŒå…¥ã£ã¦ã‚‚èª­ã¿å–ã‚Šã‚„ã™ããªã‚Šã¾ã™ã€‚</p>

            <div class="button-group">
                <button id="generate-btn">QRã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆãƒ»æ›´æ–°</button>

        <div class="preview-panel">

            <p class="help-text">**ç”»åƒã‚’é•·æŠ¼ã—ï¼ˆãƒ¢ãƒã‚¤ãƒ«ï¼‰** ã¾ãŸã¯ **å³ã‚¯ãƒªãƒƒã‚¯ï¼ˆPCï¼‰** ã™ã‚‹ã¨ã€ç”»åƒã‚’ä¿å­˜ã§ãã¾ã™ã€‚</p>

    <script>
        /* --- JavaScript æ©Ÿèƒ½ --- */
        const qrDataInput = document.getElementById('qr-data');
        const dotsTypeSelect = document.getElementById('dots-type');
        const colorDarkInput = document.getElementById('color-dark');
        const backgroundColorInput = document.getElementById('background-color');
        const imageUploadInput = document.getElementById('image-upload');
        const errorLevelSelect = document.getElementById('error-level');
        const qrcodeDiv = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('download-btn');
        const generateBtn = document.getElementById('generate-btn');

        let uploadedImageBase64 = ''; 
        const QR_CODE_SIZE = 300; 

        // qr-code-stylingã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä½œæˆ (Canvasã«æç”»)
        const qrCode = new QRCodeStyling({
            width: QR_CODE_SIZE,
            height: QR_CODE_SIZE,
            type: 'canvas', // Canvasã¨ã—ã¦æç”»
            data: qrDataInput.value, 
            image: "",
            dotsOptions: { color: colorDarkInput.value, type: "square" },
            backgroundOptions: { color: backgroundColorInput.value },
            imageOptions: { crossOrigin: "anonymous", margin: 5 },
            qrOptions: { errorCorrectionLevel: 'H' }
        });

        // qr-code-stylingã¯ä¸€æ™‚çš„ã«æç”»ã™ã‚‹ãŸã‚ã®ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€
        const tempDiv = document.createElement('div');
        qrCode.append(tempDiv);
        
        /**
         * QRã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆãƒ»æ›´æ–°ã—ã€é•·æŠ¼ã—å¯¾å¿œã®<img>ã‚¿ã‚°ã«å¤‰æ›ã™ã‚‹
         */
        function generateQRCode() {
            const data = qrDataInput.value.trim() || ' '; 
            const darkColor = colorDarkInput.value;
            const backgroundColor = backgroundColorInput.value;
            const dotsType = dotsTypeSelect.value;
            const errorLevel = errorLevelSelect.value;
            const logoImage = uploadedImageBase64; 

            // QRã‚³ãƒ¼ãƒ‰ã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’æ›´æ–°
            qrCode.update({
                data: data,
                image: logoImage, 
                dotsOptions: { color: darkColor, type: dotsType },
                backgroundOptions: { color: backgroundColor },
                qrOptions: { errorCorrectionLevel: errorLevel }
            });
            
            // --- é•·æŠ¼ã—å¯¾å¿œã®ãŸã‚ã®ç”»åƒå¤‰æ›å‡¦ç† ---
            // æç”»ãŒå®Œäº†ã™ã‚‹ã®ã‚’å¾…ã¤ (éåŒæœŸå‡¦ç†ã¨ã—ã¦æ‰±ã†)
            setTimeout(() => {
                // Canvasè¦ç´ ã‚’å–å¾—
                const canvas = tempDiv.querySelector('canvas');
                
                if (canvas) {
                    // Canvasã®å†…å®¹ã‚’PNGã®ãƒ‡ãƒ¼ã‚¿URLã«å¤‰æ›
                    const dataURL = canvas.toDataURL("image/png");
                    
                    // æ—¢å­˜ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ã‚¯ãƒªã‚¢
                    qrcodeDiv.innerHTML = '';
                    
                    // æ–°ã—ã„<img>ã‚¿ã‚°ã‚’ä½œæˆã—ã€ãƒ‡ãƒ¼ã‚¿URLã‚’è¨­å®š
                    const img = document.createElement('img');
                    img.src = dataURL;
                    img.alt = 'Generated QR Code';
                    img.width = QR_CODE_SIZE;
                    img.height = QR_CODE_SIZE;
                    
                    // <img>ã‚¿ã‚°ã‚’ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒªã‚¢ã«è¿½åŠ 
                    qrcodeDiv.appendChild(img);
                } else {
                    qrcodeDiv.innerHTML = 'QRã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã§ãã¾ã›ã‚“ã§ã—ãŸã€‚';
                }
            }, 100); // çŸ­ã„é…å»¶ã‚’è¨­ã‘ã¦æç”»å®Œäº†ã‚’å¾…ã¤

            downloadBtn.disabled = false;
        }
        
        /**
         * ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’Base64ãƒ‡ãƒ¼ã‚¿URLã«å¤‰æ›ã™ã‚‹ (ãƒ­ã‚´åŸ‹ã‚è¾¼ã¿ç”¨)
         */
        imageUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImageBase64 = e.target.result;
                    generateQRCode(); 
                };
                reader.readAsDataURL(file); 
            } else {
                uploadedImageBase64 = '';
                generateQRCode();
            }
        });

        /**
         * QRã‚³ãƒ¼ãƒ‰ (PNG) ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã™ã‚‹
         */
        function downloadQRCode() {
            qrCode.download({ 
                name: `custom-qr-code-${QR_CODE_SIZE}px`, 
                extension: "png" 
            });
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¿½åŠ 
        document.addEventListener('DOMContentLoaded', generateQRCode);
        generateBtn.addEventListener('click', generateQRCode);
        downloadBtn.addEventListener('click', downloadQRCode);

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ä½“é¨“å‘ä¸Šã®ãŸã‚ã€å…¥åŠ›å¤‰æ›´æ™‚ã«è‡ªå‹•ã§æ›´æ–°
        qrDataInput.addEventListener('input', generateQRCode);
        dotsTypeSelect.addEventListener('change', generateQRCode);
        colorDarkInput.addEventListener('input', generateQRCode);
        backgroundColorInput.addEventListener('input', generateQRCode);
        errorLevelSelect.addEventListener('change', generateQRCode);
        
    </script>
