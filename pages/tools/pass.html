    <script>
        /* --- JavaScriptã‚»ã‚¯ã‚·ãƒ§ãƒ³ --- */
        
        // 1. ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ã‚ºãƒ¼ãƒ é˜²æ­¢å‡¦ç†
        // document.bodyã«é©ç”¨ã™ã‚‹ã“ã¨ã§ã€ã‚ˆã‚Šåºƒç¯„å›²ã§ã‚ºãƒ¼ãƒ ã‚’é˜²æ­¢ã—ã¾ã™
        document.body.addEventListener('dblclick', function(e) {
            e.preventDefault();

        document.addEventListener('DOMContentLoaded', () => {
            const lengthInput = document.getElementById('length');
            const uppercaseCheckbox = document.getElementById('uppercase');
            const lowercaseCheckbox = document.getElementById('lowercase');
            const numbersCheckbox = document.getElementById('numbers');
            const useCustomCheckbox = document.getElementById('use-custom');
            const customCharsInput = document.getElementById('custom-chars');
            const generateButton = document.getElementById('generate-button');
            const passwordDisplay = document.getElementById('password-display');

            const feedback = document.getElementById('feedback');

            // åŸºæœ¬ã®æ–‡å­—ã‚»ãƒƒãƒˆã‚’å®šç¾©
            const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lower = 'abcdefghijklmnopqrstuvwxyz';
            const num = '0123456789';

            /**
             * è¨­å®šã«åŸºã¥ã„ã¦ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
             * @returns {string} ç”Ÿæˆã•ã‚ŒãŸãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰
             */
            function generatePassword() {

                // é¸æŠã•ã‚ŒãŸæ–‡å­—ã‚»ãƒƒãƒˆã‚’æ§‹ç¯‰
                if (uppercaseCheckbox.checked) {
                    allChars += upper;

                }
                if (lowercaseCheckbox.checked) {
                    allChars += lower;
                    mustInclude.push(lower[Math.floor(Math.random() * lower.length)]);
                }
                if (numbersCheckbox.checked) {
                    allChars += num;
                    mustInclude.push(num[Math.floor(Math.random() * num.length)]);
                }
                
                // ã‚«ã‚¹ã‚¿ãƒ æ–‡å­—ã‚»ãƒƒãƒˆã®å‡¦ç†
                if (useCustomCheckbox.checked) {
                    const custom = customCharsInput.value.trim();
                    if (custom.length > 0) {
                        allChars += custom;
                        mustInclude.push(custom[Math.floor(Math.random() * custom.length)]);
                    }
                }

                // æ–‡å­—ã‚¿ã‚¤ãƒ—ãŒä¸€ã¤ã‚‚é¸æŠã•ã‚Œã¦ã„ãªã„å ´åˆã¯è­¦å‘Š
                if (allChars === '') {
                    alert('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã™ã‚‹ã«ã¯ã€å°‘ãªãã¨ã‚‚1ç¨®é¡ã®æ–‡å­—ã‚¿ã‚¤ãƒ—ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                    return '';
                }

                const length = parseInt(lengthInput.value);
                
                // é•·ã•ã®ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                if (length < 4 || length > 128 || isNaN(length)) {
                    alert('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã®é•·ã•ã¯4ã‹ã‚‰128ã®é–“ã§è¨­å®šã—ã¦ãã ã•ã„ã€‚');
                    return '';
                }

                // é•·ã•ãŒå¿…é ˆæ–‡å­—æ•°ã‚ˆã‚ŠçŸ­ã„å ´åˆã®ãƒã‚§ãƒƒã‚¯
                if (length < mustInclude.length) {
                    alert(`ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã®é•·ã•ã¯ã€é¸æŠã—ãŸæ–‡å­—ã‚¿ã‚¤ãƒ—æ•°ï¼ˆ${mustInclude.length}ï¼‰ä»¥ä¸Šã«ã—ã¦ãã ã•ã„ã€‚`);
                    return '';

                // å¿…é ˆæ–‡å­—ã‚’å…ˆã«ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã«å«ã‚ã‚‹
                password = mustInclude.join('');

                // æ®‹ã‚Šã®æ–‡å­—ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ç”Ÿæˆã—ã¦è¿½åŠ 
                const remainingLength = length - mustInclude.length;
                for (let i = 0; i < remainingLength; i++) {
                    const randomIndex = Math.floor(Math.random() * allChars.length);
                    password += allChars[randomIndex];
                }

                // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
                password = password.split('').sort(() => 0.5 - Math.random()).join('');

            }

            // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ç”Ÿæˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            generateButton.addEventListener('click', () => {

                    setTimeout(() => feedback.textContent = '', 3000);

            // ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            copyButton.addEventListener('click', () => {

                if (password === 'è¨­å®šã—ã¦ã€Œç”Ÿæˆã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„' || password.startsWith('ã‚¨ãƒ©ãƒ¼')) {

                navigator.clipboard.writeText(password).then(() => {

                    copyButton.textContent = 'ã‚³ãƒ”ãƒ¼æ¸ˆã¿';
                    
                    // ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¨ãƒœã‚¿ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’ãƒªã‚»ãƒƒãƒˆ
                    setTimeout(() => {
